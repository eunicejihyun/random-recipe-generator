<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="row">

    <div class="col-md-5 col-xl-4 left">
        <img id="mealPhoto"></img>
        <h1 id="mealName"></h1>

        <div class="buttons d-print-none">
            <a id="source" target="_blank" rel="noopener noreferrer"><button>source</button></a>
            <button id="getIdea">get a new recipe</button>

            <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                archive
            </button>

        </div>



        <iframe id="video" class="d-print-none" width="80%" height="40%" frameborder="0" allowfullscreen></iframe>

    </div>



    <div class="col-md-7 col-xl-8">

        <h4>Ingredients</h4>
        <div id="ingredientsList" class="row">

        </div>
        <h4>Instructions</h4>
        <div id="instructions">

        </div>



    </div>


    <div class="offcanvas offcanvas-end d-print-none" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Archive</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="archive">
        </div>
    </div>

    <footer>
        Code By Eunice | API from <a href="https://www.themealdb.com/api.php" target="_blank"
            rel="noopener noreferrer">here</a>
    </footer>





    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
